<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/index"></ion-back-button>
      </ion-buttons>
      <ion-title>Marley Coffee</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>

    <ion-item-divider>
      <h1>Promociones</h1>
    </ion-item-divider>
    <div class="product-list">
      <ion-card *ngFor="let product of products.slice(0, 2)">
        <img [src]="product.image" alt="{{ product.name }}" />
        <ion-card-header>
          <ion-card-title>{{ product.name }}</ion-card-title>
          <ion-card-subtitle>${{ product.price }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-button expand="full" (click)="addToCart(product)">Agregar al Carrito</ion-button>
        </ion-card-content>
      </ion-card>
    </div>
  
  
    <ion-item-divider>
      <h1>Caf√©s</h1>
    </ion-item-divider>
    <div class="product-list">
      <ion-card *ngFor="let product of products.slice(2)">
        <img [src]="product.image" alt="{{ product.name }}" />
        <ion-card-header>
          <ion-card-title>{{ product.name }}</ion-card-title>
          <ion-card-subtitle>${{ product.price }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-button expand="full" (click)="addToCart(product)">Agregar al Carrito</ion-button>
        </ion-card-content>
      </ion-card>
    </div>
  
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="viewCart()">
        <ion-icon name="cart"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
