<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Panel de Administrador</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Administración</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-button (click)="loadUsers()">Listar Usuarios</ion-button>

    <ion-card *ngIf="users.length > 0">
      <ion-card-header>
        <ion-card-title>Lista de Usuarios</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col><strong>Email</strong></ion-col>
            <!-- Añadir otras columnas si es necesario -->
          </ion-row>
          <ion-row *ngFor="let user of users">
            <ion-col>{{ user.email }}</ion-col>
            <!-- Añadir otras columnas si es necesario -->
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-content>
</ion-content>
