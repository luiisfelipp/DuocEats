<ion-header>
  <ion-toolbar class="header-toolbar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button defaultHref="/admin"></ion-back-button>
    </ion-buttons>
    <ion-title>Listar usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content" class="list-page">
  <ion-button expand="full" color="primary" (click)="agregarUsuario()">
    Agregar Usuario
  </ion-button>

  <ion-button expand="full" (click)="listarUsuarios()">
    Listar Usuarios
  </ion-button>

  <ion-grid *ngIf="usuarios.length > 0">
    <ion-row>
      <ion-col size="2"><strong>Nombre</strong></ion-col>
      <ion-col size="3"><strong>E-mail</strong></ion-col>
      <ion-col size="2"><strong>Rol</strong></ion-col>
      <ion-col size="3"><strong>Acciones</strong></ion-col>
    </ion-row>
    <ion-row *ngFor="let usuario of usuarios">
      <ion-col size="2">{{ usuario.first_name }}</ion-col>
      <ion-col size="3">{{ usuario.email }}</ion-col>
      <ion-col size="2">{{ usuario.rol }} </ion-col>
      <ion-col size="3" class="actions-col">
        <ion-button color="secondary" size="small" (click)="modificarUsuario(usuario)">
          Modificar
        </ion-button>
        <ion-button color="danger" size="small" (click)="eliminarUsuario(usuario)">
          Eliminar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-text *ngIf="usuarios.length === 0">
    <p>Presiona el bot√≥n para cargar la lista de usuarios.</p>
  </ion-text>
</ion-content>
