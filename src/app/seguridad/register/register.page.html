<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content" class="register-page">
  <div class="logo-container">
    <img src="assets/icon/logo.png" alt="Logo Institución" />
  </div>

  <form (ngSubmit)="registerUser()">
    <ion-item class="input-item">
      <ion-label position="floating">Usuario</ion-label>
      <ion-input type="text" [(ngModel)]="email" name="email" required></ion-input>
    </ion-item>

    <ion-item class="input-item">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
    </ion-item>

    <ion-item class="input-item">
      <ion-label position="floating">Confirmar Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required></ion-input>
    </ion-item>

    <ion-button expand="block" class="register-button" type="submit">Registrarse</ion-button>
    <ion-button expand="block" fill="outline" class="login-button" routerLink="/login">¿Ya tienes cuenta? Inicia sesión</ion-button>
  </form>
</ion-content>
