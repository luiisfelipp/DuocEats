<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content" class="register-page">
  <div class="logo-container">
    <img src="assets/icon/logo.png" alt="Logo Institución" />
  </div>

  <form>
    <!-- Usuario -->
    <ion-item class="input-item">
      <ion-input labelPlacement="stacked" label="Usuario" placeholder="Usuario">
        <ion-icon slot="start" name="person-outline"></ion-icon>
      </ion-input>
    </ion-item>
    <!-- mail -->
    <ion-item class="input-item">
      <ion-input labelPlacement="stacked" label="Email" placeholder="email@domain.com">
        <ion-icon slot="start" name="mail-outline"></ion-icon>
      </ion-input>
    </ion-item>
    <!-- contraseña -->
    <ion-item class="input-item">
      <ion-input labelPlacement="stacked" label="Contraseña" type="password" placeholder="Ingresa tu contraseña">
        <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
      </ion-input>
    </ion-item>
    <!-- confirma contraseña -->
    <ion-item class="input-item">
      <ion-input labelPlacement="stacked" label="Contraseña" type="password" placeholder="Repita la contraseña">
        <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
      </ion-input>
    </ion-item>
    <!-- botones para Registrarse y para inicio sesion -->
    <ion-button expand="block" class="register-button">Registrarse</ion-button>
    <ion-button expand="block" fill="outline" class="login-button" routerLink="/login">¿Ya tienes cuenta? Inicia
      sesión</ion-button>
  </form>
</ion-content>
