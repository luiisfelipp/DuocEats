<ion-menu side="start" contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item routerLink="/home">Inicio</ion-item>
      <ion-item routerLink="/about">Acerca de</ion-item>
      <ion-item routerLink="/contact">Contacto</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header>
  <ion-toolbar class="header-toolbar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content" class="login-page">
  <div class="logo-container">
    <img src="assets/icon/logo.png" alt="Logo Institución" routerLink="/admin" class="logo"/>
  </div>

  <form>
    <!-- Usuario -->
    <ion-item class="input-item">
      <ion-input labelPlacement="stacked" label="Usuario" placeholder="Usuario">
        <ion-icon slot="start" name="person-outline"></ion-icon>
      </ion-input>
    </ion-item>
    <!-- contraseña -->
    <ion-item class="input-item">
      <ion-input labelPlacement="stacked" label="Contraseña" type="password" placeholder="Ingresa tu contraseña">
        <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
      </ion-input>
    </ion-item>
    <a routerLink="/recupera-clave" class="forgot-password-text">¿Olvidaste la contraseña?</a>

    <ion-button expand="block" class="login-button" routerLink="/index">Iniciar Sesión</ion-button>
    <ion-button expand="block" fill="outline" class="register-button" routerLink="/register">
      ¿Aún no tienes cuenta? Regístrate
    </ion-button>
  </form>
</ion-content>
