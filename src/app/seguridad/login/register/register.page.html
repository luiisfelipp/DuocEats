<ion-header>
  <ion-toolbar class="header-toolbar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content" class="register-page">
  <div class="logo-container">
    <img src="assets/icon/logo.png" alt="Logo Institución" />
  </div>


  <div class="d-flex-center">

    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

      <!-- Usuario -->
      <app-inputs
      autocomplete="name" 
      icon="person-outline" 
      label="Usuario"
      [control]="form.controls.name" 
      type="text">
      </app-inputs>
      <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
        <div *ngIf="form.controls.name.errors?.['required']">El correo es requerido</div>
        <div *ngIf="form.controls.name.errors?.['minlenght']">El nombre debe tener al menos 4 carácteres</div>
      </div>

      <!-- Email -->
      <app-inputs
      autocomplete="email" 
      icon="mail-outline" 
      label="Correo"
      [control]="form.controls.email" 
      type="email">
      </app-inputs>
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo válido</div>
      </div>

      

      <!-- Contraseña -->
      <app-inputs icon="lock-closed-outline" label="Contraseña" type="password" [control]="form.controls.password">
      </app-inputs>
      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">La contrasñea es requerida</div>
      </div>
      <ion-button expand="block" class="login-button" type="submit">Registrate</ion-button>
      <ion-button expand="block" fill="outline" class="login-button" routerLink="/login">¿Ya tienes cuenta? Inicia
        sesión</ion-button>
    </form>
  </div>
</ion-content>
