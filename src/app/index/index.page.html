<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <img src="assets/icon/logo.png" alt="Logo Duoc" class="logo" />
      
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- Imagen Banner Centrada Arriba -->
<ion-content id="main-content">
  <div class="banner-container">
    <img src="assets/icon/banner.jpg" alt="Banner" class="banner-image" (click)="navigateToPage4()" />
  </div>

  <div class="grid-container">
    <ion-card *ngFor="let item of items" (click)="navigateTo(item.link)">
      <img src="{{ item.imgSrc }}" alt="{{ item.name }}" />
      <ion-card-content>
        <h2>{{ item.name }}</h2>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
