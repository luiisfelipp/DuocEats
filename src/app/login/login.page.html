<ion-menu side="start" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink="/login">Iniciar Sesión</ion-item>
        <ion-item routerLink="/register">Registrarse</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Iniciar Sesión</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content id="main-content" class="login-page">
    <div class="logo-container">
      <img src="assets/icon/logo.png" alt="Logo Institución" />
    </div>
  
    <form>
      <ion-item class="input-item">
        <ion-label position="floating">Usuario</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
  
      <ion-item class="input-item">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
  
      <ion-button expand="block" class="login-button" routerLink="/index">Iniciar Sesión</ion-button>
      <ion-button expand="block" fill="outline" class="register-button" routerLink="/register">¿Aún no tienes cuenta? Registrate</ion-button>
    </form>
  </ion-content>
